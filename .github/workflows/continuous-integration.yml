name: Continuous Integration
on: [push]
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
      - uses: bahmutov/npm-install@v1
      - run: npm test
      - run: npm run build
