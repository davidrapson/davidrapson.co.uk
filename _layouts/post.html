---
layout: default
---

<p><a href="{{ site.baseurl }}/" class="link--backward">Back home</a></p>

<article class="article copy--full">

    <header class="article__header">
        <div class="article__meta text--meta">
            <time datetime="{{ page.date | date: "%F %R%z" }}">{{ page.date | date: "%b %-d, %Y" }}</time>
        </div>
        <h1 class="article__title">{{ page.title }}</h1>
    </header>


        {% if page.lead %}
            <div class="article__lead text--lead">
                {{ page.lead | markdownify }}
            </div>
        {% endif %}

    <div class="article__body">
        {{ content }}
    </div>

</article>
