<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
    <meta property="og:site_name" content="{{ site.title }}"/>
    <meta property="og:url" content="{{ page.url }}"/>
    <meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines }}"/>

    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <meta name="theme-color" content="#b60000">

    {% capture stylesheet_url  %}//{{ site.cdn_url }}/assets/{{ site.data.assets.version }}/stylesheets/style.min.css{% endcapture %}
    {% if site.env == 'production' %}
        <!-- Inline critical CSS -->
        <style>{% include head.min.css %}</style>
        <noscript>
            <link rel="stylesheet" href="{{ stylesheet_url }}">
        </noscript>
    {% else %}
        <link rel="stylesheet" href="/public/stylesheets/style.css">
    {% endif %}

    <script>
        // Add .js class, remove .no-js
        document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
        {% include markUserTime.js %}
    </script>
    {% if site.env == 'production' %}
        <script>
        (function(global) {
            var cssURL = '{{ stylesheet_url }}';
            function cutsMustard() {
                return ('querySelector' in document
                    && 'localStorage' in window
                    && 'addEventListener' in window
                    && 'withCredentials' in new XMLHttpRequest());
            }
            function loadCssFromStorage() {
                var c = localStorage.getItem('css.{{ site.data.assets.style.hash }}'), s, head;
                if ( c ) {
                    s = document.createElement('style');
                    head = document.getElementsByTagName('head')[0];
                    s.innerHTML = c;
                    s.setAttribute('data-loaded-from', 'local');
                    head.appendChild(s);
                    global.cssLoaded = true;
                }
            }
            loadCssFromStorage();

            if ( global.cssLoaded ) { return false; }

            function injectElement(e) {
                var head = document.getElementsByTagName('head')[0];
                head.appendChild(e);
            }
            function inlineCss(c) {
                var s = document.createElement('style');
                s.innerHTML = c;
                s.setAttribute('data-loaded-from', 'ajax');
                injectElement(s);
            }
            function storeCss(c) {
                Object.keys(localStorage).forEach(function(key) {
                    if (key.match(/^css./g)) { localStorage.removeItem(key); }
                });
                try {
                    localStorage.setItem('css.{{ site.data.assets.style.hash }}', c);
                } catch(e) {}
            }
            function loadCssWithLink( url ) {
                var l = document.createElement('link');
                l.rel = "stylesheet"; l.type = 'text/css';
                l.href = url;
                injectElement(l);
            }
            function loadCssWithAjax( url ) {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', url, true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        if(xhr.status === 200) {
                            inlineCss(xhr.responseText);
                            storeCss(xhr.responseText);
                        } else {
                            loadCssWithLink( cssURL );
                        };
                    }
                }
                xhr.timeout = 5000;
                xhr.send();
            }
            if( cutsMustard() ) {
                loadCssWithAjax( cssURL );
            } else {
                loadCssWithLink( cssURL );
            }
        }(this));
        </script>
    {% endif %}
    <script type="text/javascript" src="//use.typekit.net/zlj6ifj.js" onload="try{Typekit.load();}catch(e){}" async></script>
    <script>window.markUserTime('aft.Head')</script>
</head>
