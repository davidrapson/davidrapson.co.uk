<header class="global-header">
    {% if page.url == "/index.html" %}
        <div class="intro intro--full u-container">
            <div class="intro__media">
                <a href="{{ site.baseurl }}/" class="u-link-block">
                <img class="u-full-width" src="//www.gravatar.com/avatar/ff58211f1f9ee8802ae7a66aa7a08dcd.png?s=120" alt="Avatar">
                </a>
            </div>
            <div class="intro__body">
                <h1 class="intro__title"><a href="{{ site.baseurl }}/">David Rapson</a> is a Birmingham born client-side developer living and working in London.</h1>
            </div>
        </div>
    {% else %}
        <div class="intro u-container">
            <div class="intro__body">
                <a href="{{ site.baseurl }}/" aria-label="Back to the homepage for davidrapson.co.uk">
                    &larr; davidrapson.co.uk
                </a>
            </div>
        </div>
    {% endif %}
</header>
