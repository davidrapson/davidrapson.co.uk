{% if paginator.total_pages > 1 %}
<div class="pagination">
    {% if paginator.previous_page %}
        <a href="{{ paginator.previous_page_path }}"
           class="pagination__item pagination__link pagination__previous"
           aria-label="Previous page">&larr;</a>
    {% else %}
        <span class="pagination__item pagination__previous" ria-label="Previous page">&larr;</span>
    {% endif %}

    {% if paginator.page_trail %}
      {% for trail in paginator.page_trail %}
        <a class="pagination__item{% if page.url == trail.path %} pagination__current{% else %} pagination__link{% endif %}"
            href="{{ trail.path | prepend: site.baseurl | replace: 'index.html', '' }}" title="{{trail.title}}">{{ trail.num }}</a>
      {% endfor %}
    {% endif %}

    {% if paginator.next_page %}
        <a href="{{ paginator.next_page_path }}"
           class="pagination__item pagination__link pagination__next"
           arial-label="Next page">&rarr;</a>
    {% else %}
        <span class="pagination__item pagination__next" arial-label="Next page">&rarr;</span>
    {% endif %}
</div>
{% endif %}
