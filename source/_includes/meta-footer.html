{% capture versioned_javascript  %}{{ site.data.javascripts["combined.js"] }}{% endcapture %}
{% if site.env == 'production' %}
    <script src="//{{ site.cdn_url }}/assets/javascripts/{{ versioned_javascript }}" async></script>
{% else %}
    <script src="/public/dist/javascripts/{{ versioned_javascript }}"></script>
{% endif %}
<script async>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    {% if site.env == 'production' %}
        ga('create','UA-56926844-1', 'auto');
    {% else %}
        ga('create','UA-56926844-2', {
            'cookieDomain': 'none'
        });
    {% endif %}
    ga('send','pageview');
    {% include userTimingRum.js %}
</script>
