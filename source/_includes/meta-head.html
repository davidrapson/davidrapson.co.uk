<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
    <meta property="og:site_name" content="{{ site.title }}"/>
    <meta property="og:url" content="{{ page.url }}"/>
    <meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines }}"/>

    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <meta name="theme-color" content="#b60000">

    {% capture versioned_stylesheet  %}{{ site.data.stylesheets["style.css"] }}{% endcapture %}
    {% if site.env == 'production' %}
        <style>{% include head.css %}</style>
        <noscript>
            <link rel="stylesheet" href="https://{{ site.cdn_url }}/assets/stylesheets/{{ versioned_stylesheet }}">
        </noscript>
    {% else %}
        <link rel="stylesheet" href="/public/dist/stylesheets/{{ versioned_stylesheet }}">
    {% endif %}

    {% include meta-headJs.html %}
</head>
